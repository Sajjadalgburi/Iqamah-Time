<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Iqamah Times</title>
  </head>
  <body>
    <main>
      <div class="user-Location p-4">
        <h2>Calgary, Canada</h2>
        <h2 class="Hijra-Date">ex. 4th Rajab, 1445h</h2>
      </div>

      <div class="main-date-header bg-dark-subtle py-4">
        ex. Tuesday, jan 16th, 2024
      </div>

      <!-- content of prayer times -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Prayer</th>
            <th scope="col">Athan</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td>Fajr</td>
            <td id="fajr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Sunrise</td>
            <td id="sunrise-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Duhr</td>
            <td id="duhr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Asr</td>
            <td id="asr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Maghrib</td>
            <td id="maghrib-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Isha</td>
            <td id="isha-Time">DATE HERE</td>
          </tr>
        </tbody>
      </table>

      <div class="current-time p-4">
        <h3>2:35 PM</h3>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="Assets/javascript/script.js"></script>
  </body>
</html>
